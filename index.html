<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road 2 CodeLympics Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Countdown Timer at the bottom -->
    <div id="timer" class="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

    <!-- Background Music with Playlist Support -->
    <audio id="background-music" loop autoplay></audio> <!-- JavaScript will set the playlist here -->

    <!-- JavaScript for Countdown Timer and Playlist Control -->
    <script src="script.js"></script>
</body>
</html>
